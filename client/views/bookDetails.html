	<a class="btn btn-primary" href="#!/books/">Back</a>
	<div class="panel panel-primary" ng-init="getBook()">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{book.title}}</h3>
	  </div>
	  <div class="panel-body">
	    <div class="row">
	    	<div class="col-md-4">
	    		<img class="thumbnail" ng-src="{{book.image_url}}">
	    	</div>
	    	<div class="col-md-8">
	    		<p>{{book.description}}</p>
	    		<ul class="list-group">
	    			<li class="list-group-item">Genre: {{book.genre}}</li>
	    			<li class="list-group-item">Author: {{book.author}}</li>
	    			<li class="list-group-item">Publisher: {{book.publisher}}</li>
	    			<li class="list-group-item">Pages: {{book.pages}}</li>
					<a class="btn btn-primary" href="{{book.buy_url}}">Buy on Amazon</a>
	    		</ul>
	    	</div>
		</div>
	  </div>
	</div>
